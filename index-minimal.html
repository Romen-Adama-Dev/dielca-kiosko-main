<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Dielca Kiosco - Terminal de pedidos para clientes de Distribuidora Eléctrica Canaria. Navega por nuestro catálogo, selecciona productos y envía tu pedido directamente a nuestro equipo comercial. Fácil, rápido y sin necesidad de teclado.">
    <title>Dielca Kiosco</title>
    <style>
        body {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
    <!-- CSS Modular (Clean Architecture) -->
    <link rel="stylesheet" href="styles/main-modular.css">
</head>

<body>
    <!-- App Container - Todo el contenido se renderiza dinámicamente -->
    <div id="app"></div>

    <!-- ES Module entry point -->
    <script type="module" src="src/main.js"></script>

    <script>
        // Kiosk hardening: disable context menu and dangerous keyboard shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (['F5', 'F11', 'F12'].includes(e.key) ||
                (e.ctrlKey && ['r','R','u','U','p','P','s','S'].includes(e.key))) {
                e.preventDefault();
            }
        });
    </script>

</body>

</html>
